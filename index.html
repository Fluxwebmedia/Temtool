<!DOCTYPE html>
<head>
<title>Snapsight</title>
<meta name="viewport" content="width=device-width initial-scale=1.0">
  
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito:wght@800&display=swap" rel="stylesheet">


      
</head>


<body>
       
       <!-- Overlay element -->
<div id="overlay">
  <p></p>
</div>

    <div class="container">
    <img src="temtop.png" align="top" alt="">
    </div>
    
      <div class="logo">
    <img src="temtol.png" align="top" alt="">
    </div>
     
   
   <div class="selections">
          <button type="button" id="openBoxBtn">Generate New User</button>
    
     <button type="button">Temu Game tips</button>
    
     <button type="button">Clear Cache</button>
    
     <button type="button">Settings</button>
    
     <button type="button">Exit</button>
    </div>
    
   <!-- Modal Box -->

<div class="box" id="box">
  <div class="box-content">
    <p>Enter Unique Temu Code for New Users Accounts</p>
    <input type="text" class="text-input" placeholder="Enter text">
    <div class="box-buttons">
      <button class="close-btn">Close</button>
      <button id="openLoxBtn" class="ok-btn">Ok</button>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <p id="modalText">Processing...</p>
    <div class="progress-bar-container">
      <div class="progress-fill"></div>
    </div>
  </div>
</div>

<script>
  // Wait for the page to fully load
  window.addEventListener('load', function() {
    // Get the overlay element
    var overlay = document.getElementById('overlay');
    
    // Hide the overlay after 5 seconds
    setTimeout(function() {
      overlay.style.display = 'none';
    }, 4000); // 5000 milliseconds = 5 seconds
  });
</script>

<script>
  
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const progressBar = document.querySelector(".progress-fill");
  const progconBar = document.querySelector(".progress-bar-container");
  const openLoxBtn = document.getElementById("openLoxBtn");
  
  const randomTexts = ["Connecting to Temu database...", "Validating code...", "Code Validated! Connecting...", "Initializing Proxy...", "Generating new user account..."];
  let textIndex = 0;

openLoxBtn.addEventListener("click", () => {
    modal.style.display = "block";
    box.style.display ="none";
 
    setTimeout(() => {
      progressBar.style.width = "100%";
      changeText();
    }, 1000);
    
    setTimeout(() => {
      modalText.textContent = "Logged In!";
      modalText.style.fontWeight = "bold";
    }, 15000); // Show "Logged In!" text after 15 seconds
    
    setTimeout(() => {
      modalText.textContent = "Open Temu App";
      modalText.style.fontWeight = "bold";
  modalText.insertAdjacentHTML("beforebegin", "New User Generated!!!");
      progressBar.style.width = "100%";
    }, 15000); // Show success message after 25 seconds
    
    setTimeout(() => {
      modal.style.display = "block";
      progconBar.style.display = "none";
    }, 15000);  // Hide modal after 1 minute and 1 second
  });

  function changeText() {
    if (textIndex < randomTexts.length) {
      modalText.textContent = randomTexts[textIndex];
      textIndex++;
      setTimeout(changeText, 3000); // Change text every 3 seconds
    }
  }
</script>

  <script>
  const openBoxBtn = document.getElementById("openBoxBtn");
  const box = document.getElementById("box");
  const successModal = document.getElementById("successModal");
  const closeBtn = document.querySelector(".close-btn");
  
  openBoxBtn.addEventListener("click", () => {
    box.style.display = "block";
  });

  closeBtn.addEventListener("click", () => {
    box.style.display = "none";
  });

  
   </script>
   
   
   
   
</body>



</html>
